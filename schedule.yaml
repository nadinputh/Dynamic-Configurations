prefix: 'schedule:'

jobs:
  - enabled: false
    name: 'notifications'
    cron: '45 * * * * *'
    event: 'notifications'
  - enabled: false
    name: 'every_minute'
    cron: '1 * * * * *'
    event: 'every_minute'
  - enabled: false
    name: 'every_second'
    cron: '* * * * * *'
    event: 'every_second'
